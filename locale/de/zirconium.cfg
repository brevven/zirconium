[mod-setting-description]
bzzirconium-recipe-bypass=Ignoriere diese Rezepte (Komma-getrennte Liste).
bzzirconium-byproduct=Wenn aktiviert und die Titan-Mod benutzt wird, wird Titanerz als Nebenprodukt der Zirkoniaproduktion erzeugt.
bzzirconium-enable-intermediates=Nutze Cermet, ein fortschrittliches Verbundprodukt aus Kermaik und Metall als Zwischenprodukt.
bzzirconium-enable-sorting=Aktiviere Rezepte um zwischen Stein und Zirkon umzuwandeln. Nicht wirklich nützlich.
bzzirconium-early=Wenn [color=green]aktiviert[\color], wird Zirkon bereits in der frühen Phase des Spiels in kleiner Anzahl benötigt.\nWenn [color=orange]deaktiviert[/color], wird Zirkon erst nach der Logistik-Forschung benötigt.
bzzirconium-ammo=Wenn aktiviert, wird ein neues explosives Munitionsmagazin hinzugefügt.

